<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bard Navbar</title>
    <meta name="description"
        content="This project is a challenge to clone the Bard AI frontend using web development technologies. The goal is to create a fully functional replica of the Bard AI frontend, including the user interface, interactions, and functionalities.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&family=Open+Sans:wght@300&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <header>
        <nav>
            <div class="bard">
                <i class="fa-solid fa-bars bars"></i>
                <div class="hero">
                    <h1>Bard</h1>
                    <span class="sml-txt">Experiment</span>
                </div>
            </div>

            <ul>
                <li><i class="fa-solid fa-clock-rotate-left"></i></li>
                <li><i class="fa-regular fa-star"></i></li>
                <li><i class="fa-solid fa-circle-question"></i></li>
                <li><i class="fa-solid fa-gear"></i></li>
                <li><i class="fa-brands fa-sistrix"></i></li>
            </ul>
        </nav>
    </header>

</body>

</html>
